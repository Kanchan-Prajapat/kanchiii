<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div id="calc">
        <div id="input"></div>
        <div>

            <div id="set1"><button id="clear">x</button>
                <button id="inverse">1/x</button>
                <button id="percent">%</button>
                <button id="devide">/</button>
            </div>

            <div id="set2"> <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">*</button>
            </div>
            <div id="set3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="substract">-</button>
            </div>
            <div id="set4"> <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="add">+</button>
            </div>
            <div id="set5"><button id="decimal">.</button>
                <button id="zero">0</button>
                <button id="equalsto">=</button>
                <button id="C">C</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
